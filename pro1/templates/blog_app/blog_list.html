{% extends "base.html" %}
    {% block title %}
    <title>Blog</title>
    {% endblock %}

    {% block content %}
    <div class="container p-2">
        <form class="d-flex w-50 mx-auto mb-5">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        {% for i in obj %}
            <div class="border border-light mb-3 rounded p-2">
                <div class="row p2 fs-4">
                    <div class="col">{{i.title}}</div>
                    <div class="col-2">{{i.author}}</div>
                    <div class="col-2">
                        {% if i.author == user %}

                            <a href="{% url 'update' i.id %}" class="btn btn-success"><i class="bi bi-pencil-square"></i></a>
                            <a href="{% url 'delete' i.id %}" class="btn btn-danger"><i class="bi bi-trash"></i></a>
                        {% else %}
                             <a href="{% url 'update' i.id %}" class=" btn btn-success disabled"><i class="bi bi-pencil-square"></i></a>
                            <a href="{% url 'delete' i.id %}" class=" btn btn-danger disabled"><i class="bi bi-trash"></i></a>
                        {% endif %}
                    </div>
                </div>
                <div class="p2 fs-5">
                        {{i.content|slice:":180"  }} ..
                        <a href="{% url 'see' i.id %}">read more</a>

                </div>
            </div>
        {% endfor %}
    </div>
    {% endblock %}
