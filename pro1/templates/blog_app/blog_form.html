{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
<title>Add Blog</title>
{% endblock %}

{% block content %}
<div class="container p-2">
    <h1 class="text-center">ADD BLOG</h1>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Add" class="btn btn-success">
        <input type="reset" value="reset" class="btn btn-danger">
    </form>


</div>

{% endblock %}
